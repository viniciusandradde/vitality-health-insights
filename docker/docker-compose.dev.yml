version: '3.8'

# Increase timeout for slow builds
x-common-variables: &common-variables
  COMPOSE_HTTP_TIMEOUT: ${COMPOSE_HTTP_TIMEOUT:-300}

services:
  postgres:
    image: postgres:16-alpine
    container_name: vsa_postgres_dev
    environment:
      POSTGRES_USER: vsa_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vsa_dev_password}
      POSTGRES_DB: vsa_analytics
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vsa_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vsa_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: vsa_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vsa_network
    restart: unless-stopped

  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile.dev
    container_name: vsa_backend_dev
    environment:
      DATABASE_URL: postgresql://vsa_user:${DB_PASSWORD:-vsa_dev_password}@postgres:5432/vsa_analytics
      DATABASE_URL_LOCAL: postgresql://vsa_user:${DB_PASSWORD:-vsa_dev_password}@localhost:${POSTGRES_PORT:-5433}/vsa_analytics
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      DEBUG: "true"
      ENVIRONMENT: development
    volumes:
      - ../apps/backend:/app
      - backend_venv:/app/venv
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vsa_network
    restart: unless-stopped
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ../apps/frontend
      dockerfile: Dockerfile.dev
    container_name: vsa_frontend_dev
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ../apps/frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - vsa_network
    restart: unless-stopped
    command: pnpm dev --host 0.0.0.0 --port 3000

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  backend_venv:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  vsa_network:
    driver: bridge
