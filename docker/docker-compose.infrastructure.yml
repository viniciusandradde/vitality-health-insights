version: '3.8'

# Docker Compose apenas para infraestrutura (PostgreSQL + Redis)
# Use este arquivo para iniciar apenas os serviços de infraestrutura
# sem build de backend/frontend (mais rápido)

services:
  postgres:
    image: postgres:16-alpine
    container_name: vsa_postgres_dev
    environment:
      POSTGRES_USER: vsa_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vsa_dev_password}
      POSTGRES_DB: vsa_analytics
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vsa_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vsa_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: vsa_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vsa_network
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  vsa_network:
    driver: bridge
