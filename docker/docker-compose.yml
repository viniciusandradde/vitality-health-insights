version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vsa_postgres
    environment:
      POSTGRES_USER: vsa_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vsa_password_change_in_prod}
      POSTGRES_DB: vsa_analytics
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vsa_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vsa_network

  redis:
    image: redis:7-alpine
    container_name: vsa_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vsa_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vsa_network:
    driver: bridge
